<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Weather Eel GUI</title>
    <link rel="stylesheet" href="styles.css">
    <script type="text/javascript" src="/eel.js"></script>
    <script src="script.js" defer></script>
</head>

<body>
    <header>
        <div id="title">
            <h1>Simple Weather App</h1>
            <h2>JavaScript/HTML/CSS --- Eel --- Python</h2>
        </div>
        <span id="input-field">
            <label for="zipcode">Zipcode:</label>
            <input type="text" id="zipcode" placeholder="12345" required>
            <button id="get-weather">Get Weather</button>
        </span>
    </header>
    <main>
        <!-- TODO: Pass json data to this element -->
        <div id="user-location">
            <h3 id="location">Location: 
                <span id="location-string"></span>
            </h3>  
        </div>
        <div id="weather">
            <h3>Weather</h3>
            <p id="weather-condition"></p>
            <p id="weather-temp-c"></p>
            <p id="weather-temp-f"></p>
    </main>  
</body>
</html>
